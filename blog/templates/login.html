{% extends "base_form.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}

  {% if form.errors %}
    <h3 class="text-error" style="text-align: center;">Invalid login or password.</h3>
  {% endif %}

<div class="container">

	<form class="form-signin" action='.' method='post'>{% csrf_token %}
    	<h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" name="username" placeholder="Login" value="" id="username">
        <input type="password" class="input-block-level" name="password" placeholder="Password" value="" id="password">
        <input type="hidden" name="next" value="{{ '../' }}" />
        <p style="text-align: center;"><button class="btn btn-large btn-success" type="submit">Sign in</button></p>
    </form>

</div> 
{% endblock %}
