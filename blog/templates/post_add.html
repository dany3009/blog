{% extends "base.html" %}

{% block title %}Add new post{% endblock %}

{% block content %}

  {% if form.errors %}
    <p class="error">Please correct the mistakes.</p>
  {% endif %}

<div id="postform">
<form action='.' method='post'>{% csrf_token %}  
	<table>  
		<tr>
	    	<td><label for="id_title">Post Title: </label></td>
	    	<td>{{ form.title }}</td>
	    </tr>
	    
		<tr>
	    	<td><label for="id_body">Post Body: </label></td>
	    	<td>{{ form.body }}</td>
	    </tr>

		<tr>
	    	<td colspan="2"><input id="id_date" type="hidden" name="date" value="{{ date }}" /></td>
	    </tr>
	    
		<tr>
	    	<td colspan="2"><input id="id_author" type="hidden" name="author" value="{{ author }}" /></td>
	    </tr>
	    
		<tr>
	    	<td colspan="2" style="text-align: center;"><input type="submit" value="Send" /></td>
		</tr>	
	</table>
</div>  

{% endblock %}
